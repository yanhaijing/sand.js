<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            .div11 {
                background: red;
            }
            .div12 {
                background: green;
            }
        </style>
    </head>
    <body>
        <h1>demo</h1>
        <div id="container"></div>
        <script src="../node_modules/es5-shim/es5-shim.js"></script>
        <script src="../node_modules/es5-shim/es5-sham.js"></script>
        <script src="../dist/index.aio.js"></script>
        <script>
            const { Component, render, createElement } = sandjs;
            function MyC2(props) {
                return [
                    createElement('div', null, [props.number])
                ];
            }
            function MyC3(props) {
                return [
                    createElement('span', null, ['MyC3-']),
                    createElement('span', null, [
                        createElement('span', null, props.number),
                    ]),
                ];
            }
            class MyC extends Component {
                constructor(props) {
                    super(props);
                    this.state = { list: [1, 2, 3, 4, 5, 6] };

                    this.onClick = this.onClick.bind(this);
                }
                onClick() {
                    this.setState({ list: [...this.state.list.reverse()] });
                }
                render() {
                    return createElement('div', { id: 'div1', class: 'div1' }, [
                        createElement('span', null, ['hello']),
                        ...this.state.list.map((item) =>
                            item % 2
                                ? createElement(MyC2, { number: item })
                                : createElement(MyC3, { number: item })
                        ),
                        createElement('div', null, [
                            createElement('button', { onClick: this.onClick }, [
                                'set state',
                            ]),
                        ]),
                    ]);
                }
            }

            render(
                createElement(MyC, null, []),
                document.getElementById('container')
            );
        </script>
    </body>
</html>
